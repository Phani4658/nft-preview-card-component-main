
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href= './styles.css' />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="bg-container">
    <div class="nft-component-container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" class="equilibrium-image" alt = 'Equilibrium Image'>
      </div>
      <div class="text-container">
        <a href="#" class="main-heading"><h1/>Equilibrium #3429</h1></a>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-time-cards-container">
          <div class = 'eth-card'>
            <img src = './images/icon-ethereum.svg' alt = 'ethereum Icon'/>
            <p>0.041ETH</p>
          </div>
          <div class = 'time-left-card'>
            <img src = './images/icon-clock.svg' alt = 'clock Icon'/>
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-details-card">
          <img src="./images/image-avatar.png" alt = 'image Avatar' class="profile-image"/>
          <p class="creator-details"><span>Creation of </span><a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
